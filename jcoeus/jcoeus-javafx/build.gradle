/* JavaFX specific */
plugins {
    id 'org.openjfx.javafxplugin' version "$javaFXPluginVersion"
}
javafx {
    version = "$javaFXVersion"
    modules = [ 'javafx.graphics' ]
}

/* Dependencies */
dependencies {
    implementation project(':jcoeus-core')
    implementation project(':jmetis-core')
    implementation project(':jgordianknot-core')
    implementation project(':jtethys-javafx')
    implementation project(':jtethys-core')
}

/* Details */
description = 'Coeus javaFX Peer2Peer Analysis'
mainClass = "net.sourceforge.joceanus.jcoeus.ui.javafx.Coeus4FX"
moduleName = "net.sourceforge.joceanus.jcoeus.javafx"
preLoaderClass = "net.sourceforge.joceanus.jcoeus.ui.javafx.CoeusFXpreLoader"

/* Register the project */
registerProject(project) 

/* Specific Manifest details */
jar {
    manifest {
        attributes(manifestAttrs)
    }
}
