/* javaFX Specifics */
plugins {
    id 'org.openjfx.javafxplugin' version "$javaFXPluginVersion"
}
javafx {
    version = "$javaFXVersion"
    modules = [ 'javafx.graphics', 'javafx.controls' ]
}

/* Dependencies */
dependencies {
    implementation project(':jmetis-core')
    implementation project(':jmetis-javafx')
    implementation project(':jmetis-swing')
    implementation project(':jtethys-test')
    implementation project(':jtethys-javafx')
    implementation project(':jtethys-swing')
    implementation project(':jtethys-core')
}

/* Description */
description = 'Metis Data Test Framework'

/* Register the project */
registerProject(project) 

/* disable checkstyle */
checkstyleMain.enabled = false

/* Specific Manifest details */
jar {
    manifest {
        attributes(manifestAttrs)         
    }
}
