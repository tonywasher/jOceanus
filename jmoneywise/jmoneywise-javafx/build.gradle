/* JavaFX specific */
plugins {
    id 'org.openjfx.javafxplugin' version "$javaFXPluginVersion"
}
javafx {
    version = "$javaFXVersion"
    modules = [ 'javafx.graphics' ]
}

/* Dependencies */
dependencies {
    implementation project(':jmoneywise-core')
    implementation project(':jprometheus-core')
    implementation project(':jmetis-core')
    implementation project(':jgordianknot-core')
    implementation project(':jtethys-javafx')
    implementation project(':jtethys-core')
}

/* Details */
description = 'MoneyWise Personal Finance - javaFX'
mainClass = "net.sourceforge.joceanus.jmoneywise.ui.javafx.MoneyWise4FX"
moduleName = "net.sourceforge.joceanus.jmoneywise.javafx"
preLoaderClass = "net.sourceforge.joceanus.jmoneywise.ui.javafx.MoneyWiseFXpreLoader"

/* Register the project */
registerProject(project)

/* Specific Manifest details */
jar {
    manifest {
        attributes(manifestAttrs)
    }
}
