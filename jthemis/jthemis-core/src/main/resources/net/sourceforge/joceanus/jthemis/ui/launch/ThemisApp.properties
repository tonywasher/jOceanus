##
## Program Name.
##
App.name=Themis

##
## Program GroupId.
##
App.groupId=${project.groupId}

##
## Program ArtifactId.
##
App.artifactId=${project.artifactId}

##
## Program Version.
##
App.version=${project.version}

##
## Revision.
##
App.revision=${svnRepository}-${buildNumber}

##
## Copyright.
##
App.copyright=Copyright ${inceptionYear}, ${currentYear} ${MyName}

##
## Revision.
##
App.timeStamp=${timestamp}

