##
## LOG4J version.
##
Version.LOG4J=${LOG4JVersion}

##
## BouncyCastle version.
##
Version.BouncyCastle=${BouncyCastleVersion}

##
## SvnKit version.
##
Version.SvnKit=${SvnKitVersion}

##
## JGit version.
##
Version.JGit=${JGitVersion}

##
## Maven version.
##
Version.ApacheMaven=${ApacheMavenVersion}

##
## ZipSDK version.
##
Version.ZipSDK=${ZipSDKVersion}
