/* Dependencies */
dependencies {
    implementation project(':prometheus-core')
    implementation project(':prometheus-sheet-api')
    implementation project(':metis')
    implementation project(':gordianknot')
    implementation project(':tethys-core')
    implementation project(':oceanus')
    testImplementation "org.junit.jupiter:junit-jupiter:$jUnitVersion"
}

/* Description */
description = 'MoneyWise Personal Finance - Core'
group = 'io.github.tonywasher.joceanus.moneywise'

/* Register the project */
registerProject(project)

/* Test jar details */
tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}
publishing.publications.maven.artifact(testsJar)

/* Specific Manifest details */
jar {
    manifest {
        attributes(manifestAttrs)
    }
}
