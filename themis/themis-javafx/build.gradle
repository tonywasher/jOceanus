/* javaFX Specifics */
plugins {
    id 'org.openjfx.javafxplugin' version "$javaFXPluginVersion"
}
javafx {
    version = "$javaFXVersion"
    modules = [ 'javafx.graphics' ]
}

/* Dependencies */
dependencies {
    implementation project(':themis-core')
    implementation project(':tethys-javafx')
    implementation project(':tethys-core')
    implementation project(':oceanus')
}

/* Details */
description = 'Themis JavaFX Project Framework'
mainClass = "io.github.tonywasher.joceanus.themis.ui.javafx.Themis4FX"
moduleName = "io.github.tonywasher.joceanus.themis.javafx"
preLoaderClass = "io.github.tonywasher.joceanus.themis.ui.javafx.ThemisFXpreLoader"

/* Register the project */
registerProject(project)

/* Specific Manifest details */
jar {
    manifest {
        attributes(manifestAttrs)
    }
}
