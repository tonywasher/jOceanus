/* javaFX Specifics */
plugins {
    id 'org.openjfx.javafxplugin' version "$javaFXPluginVersion"
}
javafx {
    version = "$javaFXVersion"
    modules = [ 'javafx.graphics' ]
}

/* Dependencies */
dependencies {
    implementation project(':jthemis-core')
    implementation project(':jmetis-core')
    implementation project(':jtethys-javafx')
    implementation project(':jtethys-core')
}

/* Details */
description = 'Themis JavaFX Project Framework'
mainClass = "net.sourceforge.joceanus.jthemis.ui.javafx.Themis4FX"
moduleName = "net.sourceforge.joceanus.jthemis.javafx"
preLoaderClass = "net.sourceforge.joceanus.jthemis.ui.javafx.ThemisFXpreLoader"

/* Register the project */
registerProject(project) 

/* Specific Manifest details */
jar {
    manifest {
        attributes(manifestAttrs)
    }
}
