/* Dependencies */
dependencies {
    implementation project(':jprometheus-sheet-api')
    implementation project(':jmetis-core')
    implementation project(':jgordianknot-core')
    implementation project(':jtethys-core')
    runtimeOnly "mysql:mysql-connector-java:$mySQLVersion"
    runtimeOnly "org.postgresql:postgresql:$postGreSQLVersion"
    runtimeOnly "net.sourceforge.jtds:jtds:$jtdsVersion"
    runtimeOnly "com.h2database:h2:$h2Version"
    runtimeOnly project(':jprometheus-sheet-hssf')
    runtimeOnly project(':jprometheus-sheet-odf')
}

/* Description */
description = 'Prometheus Core Application Framework'

/* Specific Manifest details */
jar {
    manifest {
        from sharedManifest
        attributes(
            "Implementation-Title": project.description,
            "Class-Path": configurations.runtimeClasspath.collect { "../${appLibDir}" + standardizePath(it.absolutePath) }.join(' ')         
        )
    }
}
