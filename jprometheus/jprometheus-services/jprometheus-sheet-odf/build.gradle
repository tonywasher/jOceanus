/* Dependencies */
dependencies {
    implementation project(':jprometheus-sheet-api')
    implementation project(':jtethys-core')
}

/* Description */
description = 'Prometheus Sheet ODF Service'

/* Specific Manifest details */
jar {
    manifest {
        from sharedManifest
        attributes(
            "Implementation-Title": project.description,
            "Class-Path": configurations.runtimeClasspath.collect { "../${appLibDir}" + standardizePath(it.absolutePath) }.join(' ')         
        )
    }
}
